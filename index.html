<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretório de Paróquias</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .search { margin-bottom: 2rem; }
        table { width: 100%; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diretório de Paróquias</h1>
        
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Pesquisar..." 
            class="search"
        >

        <table role="grid">
            <thead>
                <tr>
                    <th>Paróquia</th>
                    <th>Orago</th>
                    <th>Arciprestado</th>
                    <th>Diocese</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div id="loading">Carregando...</div>
    </div>

    <script>
        async function fetchData() {
            const apiUrl = 'https://nocodb.pfontez.work/api/v1/db/public/shared-view/11b9a87c-1d98-46f0-95b8-e654d556ad3b/rows';
            const proxyUrl = 'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(apiUrl);

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').textContent = 'Erro ao carregar dados: ' + error.message;
                return [];
            }
        }

        function displayData(items) {
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = items.map(item => `
                <tr>
                    <td>${item.Paroquia || ''}</td>
                    <td>${item.Orago || ''}</td>
                    <td>${item.Arciprestado || ''}</td>
                    <td>${item.Diocese || ''}</td>
                </tr>
            `).join('');
            
            document.getElementById('loading').style.display = 'none';
        }

        function setupSearch() {
            const input = document.getElementById('searchInput');
            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#tableBody tr');
                
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(term) ? '' : 'none';
                });
            });
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            setupSearch();
            const data = await fetchData();
            displayData(data);
        });
    </script>
</body>
</html>
