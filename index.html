<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretório de Paróquias</title>
    <link href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css" rel="stylesheet">
    <style>
        body { padding: 2rem; }
        .search { margin-bottom: 2rem; }
        table { width: 100%; }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
        }
        .modal-content {
            background: white;
            padding: 2rem;
            margin: 10% auto;
            max-width: 500px;
            border-radius: 8px;
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
        }
        button.link {
            background: none;
            border: none;
            color: blue;
            text-decoration: underline;
            cursor: pointer;
            padding: 0;
        }
        button.link:hover {
            color: darkblue;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Diretório de Paróquias</h1>
        
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Pesquisar..." 
            class="search"
        >

        <table role="grid">
            <thead>
                <tr>
                    <th>Paróquia</th>
                    <th>Orago</th>
                    <th>Arciprestado</th>
                    <th>Diocese</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div id="loading">Carregando...</div>
    </div>

    <!-- Modal para horários -->
    <div id="horarioModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Horários de Missa</h2>
            <div id="horarioContent"></div>
        </div>
    </div>

    <script>
        async function fetchData() {
            const apiUrl = 'https://nocodb.pfontez.work/api/v1/db/public/shared-view/11b9a87c-1d98-46f0-95b8-e654d556ad3b/rows';
            const proxyUrl = 'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(apiUrl);

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }
                const data = await response.json();
                console.log("Dados recebidos:", data); // Debug
                return data;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').textContent = 'Erro ao carregar dados: ' + error.message;
                return [];
            }
        }

        function displayData(items) {
            if (!Array.isArray(items)) {
                if (items && items.list) {
                    items = items.list;
                } else {
                    console.error('Formato inválido de dados:', items);
                    document.getElementById('loading').textContent = 'Erro: formato de dados inválido';
                    return;
                }
            }
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = items.map(item => {
                console.log("Item sendo processado:", item); // Debug do item individual
                return `
                <tr>
                    <td>${item.Paroquia || ''}</td>
                    <td>${item.Orago || ''}</td>
                    <td>${item['Arciprestado Ouvidoria'] || item.Arciprestado || ''}</td>
                    <td>${item.Diocese || ''}</td>
                    <td>${item.Horarios ? '<button class="link" onclick="showSchedule(this)" data-horarios="'+encodeURIComponent(item.Horarios)+'">Ver horários</button>' : ''}</td>
                </tr>
            `}).join('');
            
            document.getElementById('loading').style.display = 'none';
        }

        function showSchedule(button) {
            const horarios = decodeURIComponent(button.getAttribute('data-horarios'));
            document.getElementById('horarioContent').textContent = horarios;
            document.getElementById('horarioModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('horarioModal').style.display = 'none';
        }

        function setupSearch() {
            const input = document.getElementById('searchInput');
            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#tableBody tr');
                
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(term) ? '' : 'none';
                });
            });
        }

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('horarioModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            setupSearch();
            const data = await fetchData();
            displayData(data);
        });
    </script>
</body>
</html>
