<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Diretório de Paróquias</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body { 
            padding: 2rem; 
            background-color: #f5f5f7;
            font-family: -apple-system, BlinkMacSystemFont, sans-serif;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        h1 {
            color: #1d1d1f;
            font-weight: 500;
            margin-bottom: 2rem;
        }
        .search { 
            width: 100%;
            padding: 0.8rem 1rem;
            border: none;
            border-radius: 8px;
            background: white;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            margin-bottom: 2rem;
            font-size: 1rem;
        }
        .search:focus {
            outline: none;
            box-shadow: 0 0 0 2px #0071e3;
        }
        table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05);
        }
        th {
            background: #f5f5f7;
            padding: 1rem;
            text-align: left;
            font-weight: 500;
            color: #1d1d1f;
            border-bottom: 1px solid #e5e5e7;
        }
        td {
            padding: 1rem;
            border-bottom: 1px solid #f0f0f2;
            color: #424245;
        }
        tr:last-child td {
            border-bottom: none;
        }
        tr:hover td {
            background: #f5f5f7;
        }
        .pagination {
            display: flex;
            justify-content: center;
            gap: 0.3rem;
            margin-top: 2rem;
            padding: 1rem;
        }
        .pagination button {
            min-width: 32px;
            height: 32px;
            padding: 0;
            border: 1px solid #e5e5e7;
            background: white;
            color: #1d1d1f;
            border-radius: 6px;
            font-size: 0.9rem;
            cursor: pointer;
            transition: all 0.2s;
        }
        .pagination button.active {
            background: #0071e3;
            color: white;
            border-color: #0071e3;
        }
        .pagination button:hover:not(.active) {
            background: #f5f5f7;
            border-color: #d5d5d7;
        }
        button.link {
            background: none;
            border: none;
            color: #0071e3;
            cursor: pointer;
            padding: 0;
            font-size: 0.9rem;
        }
        button.link:hover {
            color: #0077ed;
            text-decoration: underline;
        }
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.5);
            backdrop-filter: blur(5px);
        }
        .modal-content {
            background: white;
            padding: 2rem;
            margin: 10% auto;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .close {
            float: right;
            cursor: pointer;
            font-size: 1.5rem;
            color: #86868b;
        }
        #loading {
            text-align: center;
            color: #86868b;
            padding: 1rem;
        }
    </style>
    </style>
</head>
<body>
    <div class="container">
        <h1>Diretório de Paróquias</h1>
        
        <input 
            type="text" 
            id="searchInput" 
            placeholder="Pesquisar..." 
            class="search"
        >

        <table role="grid">
            <thead>
                <tr>
                    <th>Paróquia</th>
                    <th>Orago</th>
                    <th>Arciprestado</th>
                    <th>Diocese</th>
                    <th>Horários</th>
                </tr>
            </thead>
            <tbody id="tableBody">
            </tbody>
        </table>

        <div class="pagination" id="pagination"></div>
        <div id="loading">Carregando...</div>
    </div>

    <!-- Modal para horários -->
    <div id="horarioModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Horários de Missa</h2>
            <div id="horarioContent"></div>
        </div>
    </div>

    <script>
        async function fetchData(page = 1) {
            const pageSize = 20;
            const apiUrl = `https://nocodb.pfontez.work/api/v1/db/public/shared-view/11b9a87c-1d98-46f0-95b8-e654d556ad3b/rows?limit=${pageSize}&offset=${(page-1) * pageSize}`;
            const proxyUrl = 'https://api.codetabs.com/v1/proxy?quest=' + encodeURIComponent(apiUrl);

            try {
                const response = await fetch(proxyUrl);
                if (!response.ok) {
                    throw new Error('Erro ao carregar dados');
                }
                const data = await response.json();
                return data;
            } catch (error) {
                console.error('Erro:', error);
                document.getElementById('loading').textContent = 'Erro ao carregar dados: ' + error.message;
                return { list: [], pageInfo: {} };
            }
        }

        function displayData(data) {
            if (!data || !data.list) {
                console.error('Formato inválido de dados:', data);
                document.getElementById('loading').textContent = 'Erro: formato de dados inválido';
                return;
            }
            
            const tbody = document.getElementById('tableBody');
            tbody.innerHTML = data.list.map(item => {
                return `
                <tr>
                    <td>${item.Paroquia || ''}</td>
                    <td>${item.Orago || ''}</td>
                    <td>${item['Arciprestado Ouvidoria e Vigararia'] || ''}</td>
                    <td>${item.Diocese || ''}</td>
                    <td>${item.Horarios ? '<button class="link" onclick="showSchedule(this)" data-horarios="'+encodeURIComponent(item.Horarios)+'">Ver horários</button>' : ''}</td>
                </tr>
            `}).join('');
            
            document.getElementById('loading').style.display = 'none';
            renderPagination(data.pageInfo);
        }

        function showSchedule(button) {
            const horarios = decodeURIComponent(button.getAttribute('data-horarios'));
            document.getElementById('horarioContent').textContent = horarios;
            document.getElementById('horarioModal').style.display = 'block';
        }

        function closeModal() {
            document.getElementById('horarioModal').style.display = 'none';
        }

        function setupSearch() {
            const input = document.getElementById('searchInput');
            input.addEventListener('input', (e) => {
                const term = e.target.value.toLowerCase();
                const rows = document.querySelectorAll('#tableBody tr');
                
                rows.forEach(row => {
                    const text = row.textContent.toLowerCase();
                    row.style.display = text.includes(term) ? '' : 'none';
                });
            });
        }

        // Fechar modal clicando fora
        window.onclick = function(event) {
            const modal = document.getElementById('horarioModal');
            if (event.target == modal) {
                closeModal();
            }
        }

        function renderPagination(pageInfo) {
            const totalPages = Math.ceil(pageInfo.totalRows / 20);
            const currentPage = pageInfo.page;
            const pagination = document.getElementById('pagination');
            
            let buttons = [];
            
            // Primeira página
            buttons.push(`<button onclick="loadPage(1)" ${currentPage === 1 ? 'class="active"' : ''}>1</button>`);
            
            // Páginas intermediárias
            for (let i = Math.max(2, currentPage - 2); i <= Math.min(totalPages - 1, currentPage + 2); i++) {
                buttons.push(`<button onclick="loadPage(${i})" ${currentPage === i ? 'class="active"' : ''}>${i}</button>`);
            }
            
            // Última página
            if (totalPages > 1) {
                buttons.push(`<button onclick="loadPage(${totalPages})" ${currentPage === totalPages ? 'class="active"' : ''}>${totalPages}</button>`);
            }
            
            pagination.innerHTML = buttons.join('');
        }
        
        async function loadPage(page) {
            document.getElementById('loading').style.display = 'block';
            const data = await fetchData(page);
            displayData(data);
        }

        // Inicialização
        document.addEventListener('DOMContentLoaded', async () => {
            setupSearch();
            await loadPage(1);
        });
    </script>
</body>
</html>
